name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  validate:
    name: Validate Site
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: .
          css: true

      - name: Validate JavaScript
        run: |
          echo "Validating JavaScript syntax..."
          for file in $(find . -name "*.js" -type f ! -path "./.git/*"); do
            echo "Checking $file..."
            node --check "$file" || exit 1
          done
          echo "All JavaScript files are valid ✓"

      - name: Check for broken links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --accept 200,403,429
            './**/*.html'
            './**/*.md'
            --exclude-path './node_modules'
            --exclude-path './vendor'
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Verify required files
        run: |
          echo "Checking for required files..."
          # Core files
          test -f index.html || { echo "Error: index.html not found"; exit 1; }
          test -f manifest.json || { echo "Error: manifest.json not found"; exit 1; }
          test -f robots.txt || { echo "Error: robots.txt not found"; exit 1; }
          test -f sitemap.xml || { echo "Error: sitemap.xml not found"; exit 1; }
          test -f LICENSE || { echo "Error: LICENSE not found"; exit 1; }
          test -f CNAME || { echo "Error: CNAME not found"; exit 1; }

          # Assets
          test -f css/style.css || { echo "Error: css/style.css not found"; exit 1; }
          test -d img || { echo "Error: img directory not found"; exit 1; }

          # JavaScript
          test -f sw.js || { echo "Error: sw.js not found"; exit 1; }
          test -f js/main.js || { echo "Error: js/main.js not found"; exit 1; }
          test -f js/particles-manager.js || { echo "Error: js/particles-manager.js not found"; exit 1; }
          test -f js/typewriter.js || { echo "Error: js/typewriter.js not found"; exit 1; }

          echo "All required files present ✓"

      - name: Check for build artifacts
        run: |
          echo "Ensuring no build artifacts are committed..."
          if [ -d "node_modules" ]; then
            echo "Error: node_modules directory should not be committed"
            exit 1
          fi
          if [ -f "package.json" ] || [ -f "package-lock.json" ]; then
            echo "Error: package.json found - this should be a build-free static site"
            exit 1
          fi
          echo "No build artifacts detected ✓"

      - name: Validate manifest.json
        run: |
          echo "Validating manifest.json syntax..."
          cat manifest.json | python3 -m json.tool > /dev/null || { echo "Error: manifest.json is not valid JSON"; exit 1; }
          echo "manifest.json is valid JSON ✓"
