name: CI

on:
  pull_request:
    branches:
      - master

jobs:
  validate:
    name: Validate Site
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Validate HTML & CSS
        uses: Cyb3r-Jak3/html5validator-action@v7.2.0
        with:
          root: .
          css: true

      - name: Validate JavaScript
        run: |
          echo "Validating JavaScript syntax..."
          for file in $(find . -name "*.js" -type f ! -path "./.git/*"); do
            echo "Checking $file..."
            node --check "$file" || exit 1
          done
          echo "All JavaScript files are valid ✓"

      - name: Check for broken links
        uses: lycheeverse/lychee-action@v2
        with:
          args: >-
            --verbose
            --no-progress
            --accept 200,403,429
            './**/*.html'
            './**/*.md'
            --exclude-path './node_modules'
            --exclude-path './vendor'
            --exclude 'http://localhost:8000/'
          fail: true
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}

      - name: Validate manifest.json
        run: |
          echo "Validating manifest.json syntax..."
          cat manifest.json | python3 -m json.tool > /dev/null || { echo "Error: manifest.json is not valid JSON"; exit 1; }
          echo "manifest.json is valid JSON ✓"
